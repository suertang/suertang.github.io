<!DOCTYPE html>
<html>
<head>
    <title>祝朱小红生日快乐！</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #FF70A6, #FF9770);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-top: 150px;
        }

        p {
            font-size: 30px;
            margin-top: 50px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #FDD835;
            box-shadow: 0px 0px 15px #FDD835;
            pointer-events: none;
            animation: confetti 3s infinite;
        }

        @keyframes confetti {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200vw, 200vh); }
        }
    </style>
</head>

<body>
    <h1>祝朱小红生日快乐！</h1>
    <p>亲爱的朱小红，祝你在这特殊的日子里，笑容灿烂、幸福快乐！愿你的每个愿望都能实现，每天都充满阳光与温暖。</p>
    
    <!-- 添加更多个性化内容 -->
    
    <!-- 炫彩的彩带效果 -->
    <div class="confetti"></div>

    <script>
        // 创建彩带元素
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // 每隔一段时间创建彩带
        setInterval(createConfetti, 200);
    </script>
</body>
</html>
